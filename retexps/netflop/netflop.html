<script>
    function toggleDarkMode() {
        if (document.documentElement.getAttribute('data-theme') === 'light') {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.getElementsByClassName('theme-label')[0].innerHTML = "Turn off dark mode";
        }
        else {
            document.documentElement.setAttribute('data-theme', 'light');
            document.getElementsByClassName('theme-label')[0].innerHTML = "Turn on dark mode";
        }
    }

    const menu = document.querySelector(".menu");
    const menuItems = document.querySelectorAll(".menuItem");
    const hamburger = document.querySelector(".hamburger");
    const closeIcon = document.querySelector(".closeIcon");
    const menuIcon = document.querySelector(".menuIcon");

    function toggleMenu() {
        if (window.innerWidth <= 768) {
            if (menu.classList.contains("showMenu")) {
                menuItems.forEach(
                    function (menuItem) {
                        menuItem.classList.add("outline");
                    }
                )
                menu.classList.remove("showMenu");
                closeIcon.style.display = "none";
                menuIcon.style.display = "block";
            } else {
                menuItems.forEach(
                    function (menuItem) {
                        menuItem.classList.remove("outline");
                    }
                )
                menu.classList.add("showMenu");
                closeIcon.style.display = "block";
                menuIcon.style.display = "none";
            }
        }
    }

    hamburger.addEventListener("click", toggleMenu);

    menuItems.forEach(
        function (menuItem) {
            menuItem.addEventListener("click", toggleMenu);
        }
    )

    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) { slideIndex = 1 }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 6000); // Change image every 2 seconds
    }
</script>
